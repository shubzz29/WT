<!DOCTYPE html>
<html>
<head>
	<title>Angular JS Calculator</title>
	<script type="text/javascript" src="angular.min.js"></script><!--AngularJS is distributed as a JavaScript file, and can be added to a web page with a script tag:-->
	<script type="text/javascript">
		var app=angular.module("calc",[]);//An AngularJS module defines an application.
		app.controller("calcCtrl",function($scope)//AngularJS controllers control the data of AngularJS applications. AngularJS controllers are regular JavaScript Objects.
		{
			$scope.add=function()
			{
				var a=Number($scope.num1);
				var b=Number($scope.num2);
				$scope.result=a+b;
			}
			$scope.sub=function()
			{
				var a=Number($scope.num1);
				var b=Number($scope.num2);
				$scope.result=a-b;
			}
			$scope.mul=function()
			{
				var a=Number($scope.num1);
				var b=Number($scope.num2);
				$scope.result=a*b;
			}
			$scope.div=function()
			{
				var a=Number($scope.num1);
				var b=Number($scope.num2);
				$scope.result=a/b;
			}
		});
	</script>>
	<style type="text/css">
		.calc
		{
			margin: 20px auto;
			padding: 10px;
			border: black solid 6px;
			border-radius: 5px;
			text-align: center;
			width: 300px;
			height: auto;
			background-color: lightblue;
		}
		.button
		{
			margin: 5px;
			font-size: 2em;
			width: 50px;
			height: auto;
			background-color: black;
			color: white;
		}
		input[type="text"]
		{
			height: 25px;
			margin: 5px;
		}

	</style>
</head>
<body ng-app="calc" ng-controller="calcCtrl">
 <!--The ng-app directive defines the application, the ng-controller directive defines the controller.
.-->
<div class="calc">
	<h2>Calculator</h2>
	<div>
		<input type="text" ng-model="num1" placeholder="Enter num1"><!--the ng-model attribute is used to bind the data in your model to the view presented to the user--><br>
		<input type="text" ng-model="num2" placeholder="Enter num2">
	</div>
	<div>
		<input type="text" ng-model="result" placeholder="result">
	</div>
	<div>
		<input type="button" value="+" class="button" ng-click="add()"><!--The ng-click directive tells AngularJS what to do when an HTML element is clicked.-->
		<input type="button" value="-" class="button" ng-click="sub()">
	</div>
	<div>
		<input type="button" value="*" class="button" ng-click="mul()">
		<input type="button" value="/" class="button" ng-click="div()">
	</div>
</body>
</html>
