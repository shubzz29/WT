<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Welcome to Generic Fast Food restaurant</title>
  </head>
  <body>
    <h1>Please enter the order</h1>
    <form class="" action="processOrder.jsp" method="post">
      Name <input type="text" name="name" id="name" value=""><br>
      Main Course <select class="select1" name="select1">
        <option value="burger">Burger</option>
        <option value="pizza">Pizza</option>
        <option value="hotdog">Hotdog</option>
      </select>
      <br>
      Side dish <select class="select2" name="select2">
        <option value="frenchfries">French Fries</option>
        <option value="coke">Coke</option>
        <option value="onion">Onion</option>
      </select>
      <br>
      <input type="submit" name="submit" value="submit">
    </form>
  </body>
</html>
